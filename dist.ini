name    = Monitoring-Icinga2-Client-Simple
author  = Matthias Bethke <matthias@towiski.de>
abstract= Simpler REST client for Icinga2
license = Perl_5
copyright_holder = Matthias Bethke
copyright_year   = 2018

version = v0.1.0

[Git::Check]
[@Basic]

[MetaJSON]
[MinimumPerl]
[AutoPrereqs]
[Prereqs]
List::Util =  1.33  ; for any()

[PkgVersion]
die_on_line_insertion = 1

[PodWeaver]
[PodCoverageTests]

[ReadmeAnyFromPod / ReadmeMdInRoot]
type     = markdown
filename = README.md
location = root

[TravisCI::StatusBadge]
branch = build/master

[GithubMeta]

[TravisYML]
build_branch = /^build\/.*/
notify_email = 1
notify_irc   = 0
mvdt         = 0
sudo         = 0
perl_version_build = 5.14 5.16 5.18 5.20 5.22 5.24 5.26
post_before_install = cpanm --quiet --notest --skip-satisfied Pod::Elemental::Transformer::List
[Git::CommitBuild]
release_branch  = build/%b

[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml
push_to = origin master:master
push_to = origin build/master:build/master
